<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://use.fontawesome.com/8b9e505b6b.js"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/animate.css" rel="stylesheet" type="text/css" />
  <title>Local Weather</title>
</head>
<body>
  <div class="container">
    <div class="location-div">
      <i class="fa fa-map-marker fa-2x" aria-hidden="true"></i>
      <h3 class="location"></h3>
      <h3 class="date"></h3>
    </div>
    <div class="icon-container">
      <i class="icon" aria-hidden="true"></i>
    </div>
    <hr>
    <div class="forecast-container">
      <div class="temp-container">
        <h4 class="temperature"></h4>
      </div>
      <div class="details-container">
        <i class="fa fa-tint" aria-hidden="true"></i>
        <h4 class="humidity"></h4>
        <br>
        <i class="fa fa-skyatlas" aria-hidden="true"></i>
        <h4 class="wind"></h4>
      </div>
    </div>
  </div>
  <p class="footer-text">Created by <a href="https://github.com/ericsnell" target="_blank">Eric Snell</a></p>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script
  src="js/script.js"></script>
</body>
</html>
